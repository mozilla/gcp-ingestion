Configuration:
  appenders:
    Console:
      name: STDOUT
      JSONLayout:
        # https://logging.apache.org/log4j/2.x/manual/layouts.html#JSONLayout
        compact: true
        eventEol: true
        stacktraceAsString: true
  Loggers:
    Root:
      level: WARN
      AppenderRef:
        ref: STDOUT
