apiVersion: apps/v1
kind: Deployment
metadata:
  name: emulator
  namespace: default
  labels: &labels
    app: emulator
spec:
  replicas: 1
  selector:
    matchLabels: &match_labels
      kubernetes.io/os: linux
  template:
    metadata:
      labels:
        <<: [*match_labels, *labels]
    spec:
      containers:
      - name: emulator
        image: google/cloud-sdk:latest
        command:
        # TODO create topic "projects/{project}/topics/{topic}"
        - gcloud
        - beta
        - emulators
        - pubsub
        - start
        env:
        - name: PUBSUB_EMULATOR_HOST
          value: 0.0.0.0:8000
        ports:
        - name: grpc
          containerPort: 8000
          protocol: TCP
